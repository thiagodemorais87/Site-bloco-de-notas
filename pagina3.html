<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato e Localização - Bloco Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 25px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.5;
            color: #000000;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #ffffff;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #fc0000;
        }
        input[type="submit"] {
            background-color: #333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Contato e Localização</h1>
    
    <h2>Informações de Contato:</h2>
    <p>Para entrar em contato conosco, utilize os seguintes meios:</p>
    <ul>
        <li>Email: Blocovirtual@hotmail.com</li>
        <li>Telefone: (81)3327-5234</li>
        <li>Endereço: Rua Guilherme Pinto, 114 - Recife, Pernambuco</li>
    </ul>

    <h2>Formulário de Contato:</h2>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>

        <input type="submit" value="Enviar Mensagem">
    </form>
    <p><a href="index.html">Voltar</a> para a página inicial.</p>
</body>
</html>
